<body>

  <!-- Modal Detalhe do Pedido -->
  <div class="modal" id="mdlOrder" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong id="ordTitle">Pedido</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlOrder').classList.remove('open')">Fechar</button>
      </div>
      <div class="body" id="ordBody">Carregando…</div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/orders.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("orders");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">Pedidos</h1>
      <div class="card" style="margin-bottom:12px">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
          <input class="input" id="q" placeholder="Buscar por nº, e-mail, SKU…" style="flex:1; min-width:240px">
          <select class="input" id="status">
            <option value="">Todos status</option>
            <option value="pending">Pendente</option>
            <option value="processing">Processando</option>
            <option value="paid">Pago</option>
            <option value="shipped">Enviado</option>
            <option value="delivered">Entregue</option>
            <option value="canceled">Cancelado</option>
          </select>
          <input class="input" id="d1" type="date" />
          <input class="input" id="d2" type="date" />
          <button class="btn" id="btnNew">Novo Pedido</button>
          <button class="btn ghost" id="btnExport">Exportar CSV</button>
        </div>
      </div>

      <div class="card">
        <table class="table">
          <thead><tr><th>#</th><th>Cliente</th><th>Status</th><th class="text-right">Itens</th><th class="text-right">Total</th><th>Atualizado</th><th class="text-right">Ações</th></tr></thead>
        <tbody id="rows"></tbody></table>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
          <div class="small" id="pagingInfo">—</div>
          <div style="display:flex; gap:8px">
            <button class="btn ghost" id="prev">Anterior</button>
            <button class="btn ghost" id="next">Próximo</button>
          </div>
        </div>
      </div>
    `;
