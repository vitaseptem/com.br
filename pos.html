<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/pos.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("pos");

    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">PDV</h1>
      <div class="grid cols-2">
        <div class="card">
          <div class="small" style="margin-bottom:8px">Carrinho</div>
          <div style="display:flex; gap:8px; margin-bottom:8px">
            <input class="input" id="sku" placeholder="SKU / Código de barras">
            <input class="input" id="qty" type="number" min="1" value="1" style="max-width:120px">
            <button class="btn" id="btnAdd">Adicionar</button>
          </div>
          <table class="table">
            <thead><tr><th>SKU</th><th>Produto</th><th class="text-right">Qtd</th><th class="text-right">Unit</th><th class="text-right">Subtotal</th><th class="text-right">Ações</th></tr></thead>
            <tbody id="cartRows"></tbody>
          </table>
          <div class="form-row" style="margin-top:8px">
            <div class="col-6">
              <label>Desconto (centavos)</label>
              <input class="input" id="discount" type="number" value="0">
            </div>
            <div class="col-6">
              <label>Observações</label>
              <input class="input" id="notes">
            </div>
          </div>
          <div style="display:flex; justify-content:flex-end; margin-top:8px">
            <div class="badge">Total: <b id="total">R$ 0,00</b></div>
          </div>
        </div>

        <div class="card">
          <div class="small" style="margin-bottom:8px">Cliente & Pagamento</div>
          <div class="form-row">
            <div class="col-12">
              <label>Cliente (busca por e-mail)</label>
              <input class="input" id="custEmail" placeholder="cliente@email.com">
            </div>
          </div>
          <div class="form-row">
            <div class="col-6">
              <label>Método de Pagamento</label>
              <select id="payMethod" class="input">
                <option value="cash">Dinheiro</option>
                <option value="card">Cartão</option>
                <option value="pix">PIX</option>
              </select>
            </div>
            <div class="col-6">
              <label>Recebido (centavos)</label>
              <input id="received" class="input" type="number" value="0">
            </div>
          </div>

          <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:10px">
            <button class="btn secondary" id="btnClear">Limpar</button>
            <button class="btn" id="btnFinish">Finalizar Venda</button>
          </div>
          <div class="small" style="margin-top:10px">Para PIX/Cartão com integrações, usaremos **/api** na PARTE 8.</div>
        </div>
      </div>
    `;

    window.VS_POS.init();
  </script>
