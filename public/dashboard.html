  <link rel="stylesheet" href="/css/theme.css">

      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3cWt1d3FtbGh2cGxtZ3drc2FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3ODM4NjksImV4cCI6MjA3MDM1OTg2OX0._pFblnBzx5cf0SUfAC_w-kmcdFbidZsh23XKXJR98ng"

  <script type="module" src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import { toast } from "/js/lib/ui.js";
    import "/js/modules/dashboard.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("dashboard");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title">Dashboard</h1>
      <p class="muted">KPIs principais de vendas, pedidos, conversão e estoque crítico.</p>

      <div class="grid cols-4" style="margin-top:12px" id="kpis">
        <div class="card"><div class="small">Faturamento (hoje)</div><div class="kpi" id="kpi-today">—</div></div>
        <div class="card"><div class="small">Faturamento (mês)</div><div class="kpi" id="kpi-month">—</div></div>
        <div class="card"><div class="small">Pedidos (mês)</div><div class="kpi" id="kpi-orders">—</div></div>
        <div class="card"><div class="small">Taxa de conversão</div><div class="kpi" id="kpi-conv">—</div></div>
      </div>

      <div class="grid cols-2" style="margin-top:16px">
        <div class="card">
          <div class="small" style="margin-bottom:8px">Faturamento (últimos 30 dias)</div>
          <canvas id="chartRevenue" height="120"></canvas>
        </div>
        <div class="card">
          <div class="small" style="margin-bottom:8px">Pedidos (últimos 30 dias)</div>
          <canvas id="chartOrders" height="120"></canvas>
        </div>
      </div>

      <div class="grid cols-2" style="margin-top:16px">
        <div class="card">
          <div class="small" style="margin-bottom:8px">Top Produtos (mês)</div>
          <table class="table" id="tblTop">
            <thead><tr><th>SKU</th><th>Produto</th><th class="text-right">Qtd</th><th class="text-right">Receita</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="card">
          <div class="small" style="margin-bottom:8px">Estoque Crítico</div>
          <table class="table" id="tblLow">
            <thead><tr><th>SKU</th><th>Produto</th><th class="text-right">Em estoque</th><th class="text-right">Mínimo</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    `;

    try{
      // popula KPIs + gráficos (módulo carrega funções globais)
      window.VS_DASHBOARD && window.VS_DASHBOARD.loadAll();
    }catch(err){
      console.error(err);
      toast("Erro ao carregar KPIs.", "error");
    }
  </script>
</body>
</html>
