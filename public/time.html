<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <!-- Modal ajuste de batida -->
  <div class="modal" id="mdlPunch" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong>Ajustar Batida</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlPunch').classList.remove('open')">Fechar</button>
      </div>
      <div class="body">
        <form id="frmPunch">
          <input type="hidden" id="punch_id">
          <div class="form-row">
            <div class="col-6">
              <label>Tipo</label>
              <select class="input" id="punch_type"><option value="in">Entrada</option><option value="out">Saída</option></select>
            </div>
            <div class="col-6">
              <label>Data/Hora</label>
              <input class="input" id="punch_at" type="datetime-local" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12">
              <label>Observações</label>
              <input class="input" id="punch_notes">
            </div>
          </div>
          <div style="display:flex; gap:10px; justify-content:flex-end">
            <button type="button" class="btn secondary" id="btnCancelPunch">Cancelar</button>
            <button type="submit" class="btn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/time.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("time");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">Ponto & Escalas</h1>

      <div class="grid cols-2">
        <div class="card">
          <div class="small">Meu Ponto (hoje)</div>
          <div style="display:flex; gap:10px; margin:8px 0">
            <button class="btn" id="btnIn">Bater Entrada</button>
            <button class="btn secondary" id="btnOut">Bater Saída</button>
          </div>
          <table class="table">
            <thead><tr><th>Tipo</th><th>Quando</th><th>Obs</th><th class="text-right">Ações</th></tr></thead>
            <tbody id="mine"></tbody>
          </table>
        </div>

        <div class="card">
          <div class="small">Equipe (hoje)</div>
          <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:6px">
            <input class="input" id="q" placeholder="Buscar por nome ou e-mail" style="flex:1; min-width:220px">
            <button class="btn ghost" id="btnExport">Exportar CSV</button>
          </div>
          <table class="table">
            <thead><tr><th>Funcionário</th><th>Entrada</th><th>Saída</th><th>Horas</th><th class="text-right">Ações</th></tr></thead>
            <tbody id="team"></tbody>
          </table>
        </div>
      </div>
    `;

    window.VS_TIME.init();
  </script>
