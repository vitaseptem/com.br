<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <!-- Modal Cupom -->
  <div class="modal" id="mdlCoupon" aria-hidden="true">
    <div class="box">
      <div class="head"><strong id="cTitle">Novo Cupom</strong><button class="btn ghost" onclick="document.getElementById('mdlCoupon').classList.remove('open')">Fechar</button></div>
      <div class="body">
        <form id="frmCoupon">
          <input type="hidden" id="c_id">
          <div class="form-row">
            <div class="col-4"><label>Código</label><input id="c_code" class="input" required></div>
            <div class="col-4"><label>Tipo</label><select id="c_type" class="input"><option value="percentage">% OFF</option><option value="fixed">R$ OFF</option></select></div>
            <div class="col-4"><label>Valor</label><input id="c_value" class="input" type="number" min="0" required></div>
          </div>
          <div class="form-row">
            <div class="col-6"><label>Início</label><input id="c_start" type="date" class="input"></div>
            <div class="col-6"><label>Fim</label><input id="c_end" type="date" class="input"></div>
          </div>
          <div class="form-row">
            <div class="col-6"><label>Min. pedido (centavos)</label><input id="c_min" class="input" type="number" min="0"></div>
            <div class="col-6"><label>Ativo</label><select id="c_active" class="input"><option value="true">Sim</option><option value="false">Não</option></select></div>
          </div>
          <div style="display:flex; gap:10px; justify-content:flex-end">
            <button type="button" class="btn secondary" id="btnCancelC">Cancelar</button>
            <button type="submit" class="btn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/marketing.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("marketing");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">Marketing</h1>

      <div class="grid cols-2">
        <div class="card">
          <div style="display:flex; gap:8px; margin-bottom:6px">
            <button class="btn" id="btnNewC">Novo Cupom</button>
            <button class="btn ghost" id="btnExportC">Exportar Cupons</button>
          </div>
          <table class="table">
            <thead><tr><th>Código</th><th>Tipo</th><th>Valor</th><th>Ativo</th><th class="text-right">Ações</th></tr></thead>
            <tbody id="cRows"></tbody>
          </table>
        </div>

        <div class="card">
          <div class="small">Campanhas & ROI (últimos 30d)</div>
          <div style="display:flex; gap:8px; margin-bottom:6px">
            <select class="input" id="prov"><option value="">Todos provedores</option><option>google_ads</option><option>meta_ads</option></select>
            <input class="input" id="campQ" placeholder="Buscar campanha">
          </div>
          <table class="table">
            <thead><tr><th>Campanha</th><th>Provedor</th><th class="text-right">Gasto</th><th class="text-right">Receita</th><th class="text-right">ROI</th></tr></thead>
            <tbody id="campRows"></tbody>
          </table>
        </div>
      </div>
    `;

    window.VS_MARKETING.init();
  </script>
