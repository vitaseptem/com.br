  <link rel="icon" href="/assets/logo-mark.svg">
  <link rel="stylesheet" href="/css/theme.css">
  <script>
    window.ENV = window.ENV || {
      SUPABASE_URL: "https://dwqkuwqmlhvplmgwksas.supabase.co",
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3cWt1d3FtbGh2cGxtZ3drc2FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3ODM4NjksImV4cCI6MjA3MDM1OTg2OX0._pFblnBzx5cf0SUfAC_w-kmcdFbidZsh23XKXJR98ng"
    };
  </script>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <!-- Modal: Produto -->
  <div class="modal" id="mdlProduct" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong id="prdTitle">Novo Produto</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlProduct').classList.remove('open')">Fechar</button>
      </div>
      <div class="body">
        <form id="frmProduct">
          <input type="hidden" id="prd_id">
          <div class="form-row">
            <div class="col-4">
              <label for="prd_sku">SKU</label>
              <input class="input" id="prd_sku" required>
            </div>
            <div class="col-8">
              <label for="prd_title">Título</label>
              <input class="input" id="prd_title" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label for="prd_category">Categoria</label>
              <select id="prd_category" class="input"></select>
            </div>
            <div class="col-4">
              <label for="prd_price">Preço (centavos)</label>
              <input class="input" id="prd_price" type="number" min="0" step="1" required>
            </div>
            <div class="col-4">
              <label for="prd_compare">Compare_at (centavos)</label>
              <input class="input" id="prd_compare" type="number" min="0" step="1">
            </div>
          </div>
          <div class="form-row">
            <div class="col-4">
              <label for="prd_badge">Badge (ex.: Novo)</label>
              <input class="input" id="prd_badge">
            </div>
            <div class="col-4">
              <label for="prd_active">Ativo</label>
              <select id="prd_active" class="input">
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
            <div class="col-4">
              <label for="prd_sort">Ordem</label>
              <input class="input" id="prd_sort" type="number" value="100">
            </div>
          </div>
          <div class="form-row">
            <div class="col-12">
              <label for="prd_desc">Descrição</label>
              <textarea id="prd_desc" rows="3" class="input"></textarea>
            </div>
          </div>

          <div class="card" style="margin:10px 0">
            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px">
              <strong>Variações (tamanho/cor)</strong>
              <button class="btn ghost" type="button" id="btnAddVar">Adicionar variação</button>
            </div>
            <table class="table">
              <thead><tr><th>SKU</th><th>Tamanho</th><th>Cor</th><th>Preço (cents)</th><th>Código de barras</th><th class="text-right">Ações</th></tr></thead>
              <tbody id="varRows"></tbody>
            </table>
          </div>

          <div class="card" style="margin:10px 0">
            <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px">
              <strong>Imagens</strong>
              <div>
                <input type="file" id="imgFile" accept="image/*">
                <button class="btn ghost" type="button" id="btnUploadImg">Upload</button>
              </div>
            </div>
            <div id="imgGrid" class="grid cols-4"></div>
          </div>

          <div style="display:flex; gap:10px; justify-content:flex-end">
            <button type="button" class="btn secondary" id="btnCancelPrd">Cancelar</button>
            <button type="submit" class="btn" id="btnSavePrd">Salvar Produto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Importar CSV Produtos -->
  <div class="modal" id="mdlImportPrd" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong>Importar CSV de Produtos</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlImportPrd').classList.remove('open')">Fechar</button>
      </div>
      <div class="body">
        <p class="small">Cabeçalho: <b>sku,title,price_cents,category,description,compare_at_cents,badge,is_active,sort_order</b></p>
        <input type="file" id="prdCSV" accept=".csv" class="input">
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px">
          <button class="btn secondary" onclick="document.getElementById('mdlImportPrd').classList.remove('open')">Cancelar</button>
          <button class="btn" id="btnDoImportPrd">Importar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/products.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("products");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">Produtos</h1>

      <div class="card" style="margin-bottom:12px">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
          <input class="input" id="q" placeholder="Buscar por título ou SKU" style="flex:1; min-width:220px">
          <select class="input" id="cat"><option value="">Todas categorias</option></select>
          <select class="input" id="active"><option value="">Todos</option><option value="true">Ativos</option><option value="false">Inativos</option></select>
          <button class="btn" id="btnNew">Novo Produto</button>
          <button class="btn secondary" id="btnImport">Importar CSV</button>
          <button class="btn ghost" id="btnExport">Exportar CSV</button>
        </div>
      </div>

      <div class="card">
        <table class="table">
          <thead><tr><th>SKU</th><th>Título</th><th>Categoria</th><th class="text-right">Preço</th><th>Ativo</th><th class="text-right">Ações</th></tr></thead>
          <tbody id="rows"></tbody>
        </table>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
          <div class="small" id="pagingInfo">—</div>
          <div style="display:flex; gap:8px">
            <button class="btn ghost" id="prev">Anterior</button>
            <button class="btn ghost" id="next">Próximo</button>
          </div>
        </div>
      </div>
    `;

    window.VS_PRODUCTS.init();
  </script>
</body>
</html>
