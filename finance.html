  <link rel="stylesheet" href="/css/theme.css">

<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <!-- Modal: Lançamento -->
  <div class="modal" id="mdlTxn" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong id="txnTitle">Novo Lançamento</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlTxn').classList.remove('open')">Fechar</button>
      </div>
      <div class="body">
        <form id="frmTxn">
          <input type="hidden" id="txn_id">
          <div class="form-row">
            <div class="col-4">
              <label>Tipo</label>
              <select id="txn_kind" class="input"><option value="ar">A Receber</option><option value="ap">A Pagar</option></select>
            </div>
            <div class="col-4">
              <label>Valor (centavos)</label>
              <input id="txn_amount" class="input" type="number" min="0" required>
            </div>
            <div class="col-4">
              <label>Vencimento</label>
              <input id="txn_due" class="input" type="date" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-6">
              <label>Centro de Custo</label>
              <input id="txn_cc" class="input" placeholder="ex.: Marketing, Operacional">
            </div>
            <div class="col-6">
              <label>Descrição</label>
              <input id="txn_desc" class="input">
            </div>
          </div>
          <div class="form-row">
            <div class="col-6">
              <label>Status</label>
              <select id="txn_status" class="input"><option value="open">Em aberto</option><option value="paid">Pago/Recebido</option></select>
            </div>
            <div class="col-6">
              <label>Data Pagamento</label>
              <input id="txn_paid_at" class="input" type="date">
            </div>
          </div>
          <div style="display:flex; gap:10px; justify-content:flex-end">
            <button type="button" class="btn secondary" id="btnCancelTxn">Cancelar</button>
            <button type="submit" class="btn" id="btnSaveTxn">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth, assertRole } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/finance.js";

    const session = await requireAuth();
    if (!session) return;
    assertRole(["admin","manager"]);

    mountLayout("finance");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">Financeiro</h1>

      <div class="grid cols-3" style="margin-bottom:12px">
        <div class="card"><div class="small">Faturamento (mês)</div><div class="kpi" id="kpiRev">—</div></div>
        <div class="card"><div class="small">A Receber (aberto)</div><div class="kpi" id="kpiAR">—</div></div>
        <div class="card"><div class="small">A Pagar (aberto)</div><div class="kpi" id="kpiAP">—</div></div>
      </div>

      <div class="grid cols-2">
        <div class="card">
          <div style="display:flex; gap:8px; margin-bottom:6px; flex-wrap:wrap">
            <select class="input" id="kind"><option value="">Todos</option><option value="ar">A Receber</option><option value="ap">A Pagar</option></select>
            <select class="input" id="status"><option value="">Status</option><option value="open">Em aberto</option><option value="paid">Pago/Recebido</option></select>
            <input class="input" id="d1" type="date">
            <input class="input" id="d2" type="date">
            <button class="btn" id="btnNew">Novo Lançamento</button>
            <button class="btn ghost" id="btnExport">Exportar CSV</button>
          </div>
          <table class="table">
            <thead><tr><th>Tipo</th><th>Descrição</th><th>Centro</th><th>Venc.</th><th>Status</th><th class="text-right">Valor</th><th class="text-right">Ações</th></tr></thead>
            <tbody id="rows"></tbody>
          </table>
        </div>

        <div class="card">
          <div class="small">Fluxo de Caixa (últimos 30d)</div>
          <canvas id="cashChart" height="160"></canvas>
        </div>
      </div>
    `;

    window.VS_FINANCE.init();
  </script>
</body>
</html>
