    };

</head>
<body>
  <div id="app"></div>
  <div id="toasts"></div>

  <!-- Modal: Novo/Editar Cliente -->
  <div class="modal" id="mdlCustomer" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong id="mdlTitle">Novo Cliente</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlCustomer').classList.remove('open')">Fechar</button>
      </div>
      <div class="body">
        <form id="frmCustomer">
          <input type="hidden" id="cust_id">
          <div class="form-row">
            <div class="col-6">
              <label for="cust_name">Nome</label>
              <input class="input" id="cust_name" required>
            </div>
            <div class="col-6">
              <label for="cust_email">E-mail</label>
              <input class="input" id="cust_email" type="email">
            </div>
          </div>
          <div class="form-row">
            <div class="col-6">
              <label for="cust_phone">Telefone</label>
              <input class="input" id="cust_phone" placeholder="(99) 99999-9999">
            </div>
            <div class="col-6">
              <label for="cust_doc">CPF/CNPJ</label>
              <input class="input" id="cust_doc">
            </div>
          </div>
          <div class="form-row">
            <div class="col-12">
              <label for="cust_notes">Observações</label>
              <textarea id="cust_notes" rows="3" class="input"></textarea>
            </div>
          </div>
          <div style="display:flex; gap:10px; justify-content:flex-end">
            <button type="button" class="btn secondary" id="btnCancel">Cancelar</button>
            <button type="submit" class="btn" id="btnSave">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal: Importar CSV (Clientes) -->
  <div class="modal" id="mdlImport" aria-hidden="true">
    <div class="box">
      <div class="head">
        <strong>Importar CSV de Clientes</strong>
        <button class="btn ghost" onclick="document.getElementById('mdlImport').classList.remove('open')">Fechar</button>
      </div>
      <div class="body">
        <p class="small">Colunas aceitas: <b>name,email,phone,document,notes</b>. Cabeçalho obrigatório.</p>
        <input type="file" id="csvFile" accept=".csv" class="input">
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:12px">
          <button class="btn secondary" onclick="document.getElementById('mdlImport').classList.remove('open')">Cancelar</button>
          <button class="btn" id="btnDoImport">Importar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "/js/lib/auth.js";
    import { mountLayout } from "/js/lib/layout.js";
    import "/js/modules/customers.js";

    const session = await requireAuth();
    if (!session) return;

    mountLayout("customers");
    document.getElementById("pageContent").innerHTML = `
      <h1 class="section-title" style="margin-top:6px">Clientes (CRM)</h1>
      <div class="card" style="margin-bottom:12px">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
          <input class="input" id="q" placeholder="Buscar por nome, e-mail ou telefone" style="flex:1; min-width:220px">
          <select class="input" id="seg">
            <option value="">Todos os segmentos</option>
            <option value="vip">VIP</option>
            <option value="inativos90">Inativos (90 dias)</option>
          </select>
          <button class="btn" id="btnNew">Novo Cliente</button>
          <button class="btn secondary" id="btnImport">Importar CSV</button>
          <button class="btn ghost" id="btnExport">Exportar CSV</button>
        </div>
      </div>

      <div class="card">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th class="text-right">Pedidos</th>
              <th class="text-right">LTV</th>
              <th>Última compra</th>
              <th>Segmento</th>
              <th class="text-right">Ações</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px">
          <div class="small" id="pagingInfo">—</div>
          <div style="display:flex; gap:8px">
            <button class="btn ghost" id="prev">Anterior</button>
            <button class="btn ghost" id="next">Próximo</button>
          </div>
        </div>
      </div>
    `;

    window.VS_CUSTOMERS.init(); // inicia listeners e carrega dados
  </script>
</body>
</html>
